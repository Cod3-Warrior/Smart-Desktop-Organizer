name: PR Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore src/SmartDesktop.sln

    - name: Build
      run: dotnet build src/SmartDesktop.sln --no-restore

    - name: Test
      run: dotnet test src/SmartDesktop.sln --no-build --verbosity normal --filter FullyQualifiedName~Unit
