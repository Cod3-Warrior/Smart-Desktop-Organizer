name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Publish Single File
      run: dotnet publish src/SmartDesktopOrganizer/SmartDesktopOrganizer.csproj -c Release -o ./publish /p:ContinuousIntegrationBuild=true

    - name: Zip Release
      run: Compress-Archive -Path ./publish/* -DestinationPath ./SmartDesktopOrganizer.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: SmartDesktopOrganizer.zip
        draft: true
        prerelease: false
